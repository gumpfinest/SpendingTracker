spring.application.name=smartspend-backend

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL for production)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:smartspend}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:smartspend-super-secret-key-that-is-at-least-256-bits-long-for-security}
jwt.expiration=86400000

# Encryption Configuration (AES-256 key - must be exactly 32 characters)
encryption.key=${ENCRYPTION_KEY:smartspend-encryption-key-32ch!}

# Microservices URLs
services.data-service.url=${DATA_SERVICE_URL:http://localhost:8000}
services.ai-agent.url=${AI_AGENT_URL:http://localhost:8001}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.smartspend=DEBUG
logging.level.org.springframework.security=DEBUG

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
