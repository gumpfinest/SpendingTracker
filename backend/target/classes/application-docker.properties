# Docker Profile Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:postgres}:5432/${POSTGRES_DB:smartspend}
spring.datasource.username=${POSTGRES_USER:smartspend}
spring.datasource.password=${POSTGRES_PASSWORD:smartspend123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# External Services
data.service.url=${DATA_SERVICE_URL:http://data-service:8001}
ai.agent.url=${AI_AGENT_URL:http://ai-agent:8002}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production}
jwt.expiration=86400000

# Server
server.port=8080
